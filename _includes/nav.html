<nav id="nav">
  {% if page.title != "home" %}
    <h2>Zuri + Jacob</h2>
  {% endif %}
  <ul>
    {% for item in site.data.nav.pages %}
      <li>
        {% if page.url == item.url %}
          <a href="{{ item.url }}" class="current">{{ item.title }}</a>
        {% else %}
          <a href="{{ item.url }}">{{ item.title }}</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>
